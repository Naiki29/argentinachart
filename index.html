<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <div id="geochart-colors" style="width: 700px; height: 433px;"></div>

    <script type="text/javascript">
 google.charts.load('current', {
  'packages': ['geochart'],
  // Nota: Debido a que este gráfico requiere geocodificación, necesitarás una mapsApiKey.
  // Ver: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
  'mapsApiKey': 'AIzaSyD-9tSrke72PouQMnMX-a7eZSW0jkFMBWY'
});

google.charts.setOnLoadCallback(drawRegionsMap);

function drawRegionsMap() {
  // Aquí defines tus datos de provincia e intensidad
  var data = google.visualization.arrayToDataTable([
    ['Provincia', 'Intensidad'],
    ['Buenos Aires', 14],
    ['CABA', 30],
    ['Catamarca', 3],
    ['Córdoba', 18],
    ['Corrientes', 1],
    ['Jujuy', 4],
    ['La Rioja', 3],
    ['Mendoza', 6],
    ['Salta', 4],
    ['San Juan', 1],
    ['Santa Fe', 10],
    ['Santiago del Estero', 3],
    ['Tucumán', 5],
    // Agrega más provincias y sus respectivas intensidades aquí
  ]);

  var options = {
    region: 'AR', // Código de país para Argentina
    displayMode: 'regions',
    resolution: 'provinces',
    colorAxis: {
      colors: ['#FFFFFF', '#74ACDF']
    }, // Colores de menor a mayor intensidad
    backgroundColor: '#FFFFFF',
    datalessRegionColor: '#f8bbd0',
    defaultColor: '#f5f5f5',
  };

  var chart = new google.visualization.GeoChart(document.getElementById('geochart-colors'));
  chart.draw(data, options);
}

    </script>

</head>

<body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
</body>

</html>
